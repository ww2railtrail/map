g class="am-glyph" src="dist/icons/wheelchair.svg" alt="" width="20" height="20" /></h2>\n\n<p><a target="_blank" href="https://maps.app.goo.gl/ok5wNXgxCLQVdBNb6">Directions on Google Maps</a></p>\n\n<p>This parking lot includes one handicap spot and approximately three gravel spots.</p>\n\n<p>This lot provides access to the\n<a target="_blank" href="https://nortonlandpreservation.org/winthrop-dahl-preserve">Winthrop-Dahl Nature Preserve</a>.\nThis land is owned and maintained by The Land Preservation Society of Norton.</p>\n\n<img src="dist/img/parking-winthrop-dahl.png" width="100%">\n',P),C=a.marker([41.992506,-71.18425],{icon:x}).bindPopup('<h2>Cobb Street Lot <img class="am-glyph" src="dist/icons/wheelchair.svg" alt="" width="20" height="20" /></h2>\n\n<p><a target="_blank" href="https://maps.app.goo.gl/QTfnZgfTEPUz2WrKA">Directions on Google Maps</a></p>\n\n<p>This parking lot includes one handicap spot and approximately eight gravel spots.</p>\n\n<img src="dist/img/parking-cobb-street.png" width="100%">\n',P),H=a.marker([41.98619535611607,-71.17845922708513],{icon:x}).bindPopup('<h2>Johnson Woods Lot <img class="am-glyph" src="dist/icons/wheelchair.svg" alt="" width="20" height="20" /></h2>\n\n<p><a target="_blank" href="https://maps.app.goo.gl/To6Ae2yH5ReTMN8G7">Directions on Google Maps</a></p>\n\n<p>This parking lot includes one handicap spot and approximately ten gravel spots.</p>\n\n<p>This lot provides access to the\n<a target="_blank" href="https://nortonlandpreservation.org/henrich-johnson-woods">Henrich-Johnson woods</a>.\nYou can find one trailhead at the parking lot and more just to the north via the rail trail.\nThis land is owned and maintained by The Land Preservation Society of Norton.</p>\n\n<img src="dist/img/parking-johnson-woods.png" width="100%">\n',P),_=a.marker([41.962338235815146,-71.15673065185548],{icon:x}).bindPopup('<h2>Briggs Street Lot</h2>\n\n<p><a target="_blank" href="https://maps.app.goo.gl/fUFRt8HbdTN7xpcu6">Directions on Google Maps</a></p>\n\n<p>This parking lot at includes approximately ten dirt spots. It is not wheelchair-accessible.</p>\n\n<p>This parking lot is unique as it was not originally a part of the trail project but was a later addition\nas part of nearby development project. As a result, it is currently unfinished</p>\n\n<img src="dist/img/parking-briggs-street.png" width="100%">\n',P),F=a.marker([41.95195370728311,-71.14685576641179],{icon:x}).bindPopup('<h2>Crane Street Lot <img class="am-glyph" src="dist/icons/wheelchair.svg" alt="" width="20" height="20" /></h2>\n\n<p><a target="_blank" href="https://maps.app.goo.gl/qin8EtZr95kYC4j76">Directions on Google Maps</a></p>\n\n<p>This parking lot at the trail\'s southern terminus includes one handicap spot and approximately eight gravel spots.</p>\n\n<img src="dist/img/parking-crane-street.png" width="100%">\n',P),O=a.layerGroup([A,M,C,H,_,F]),E=a.marker([41.98771852630877,-71.18112802505495],{icon:S}).bindPopup("'<h2>Henrich-Johnson Woods</h2>\n\n<p>This land is owned and maintained by the Land Preservation Society of Norton.\n\n<p>From their website:</p>\n\n<p><i>The Henrich and Johnson Woods are two adjacent donated woodlands where trails can take visitors through numerous distinct ecological features.\nVernal pools are numerous but dwarfed by a large pond populated by frogs and salamanders.\nContinuing along the trail, you will find small patches of American beech trees within a pine forest with a notable woodpecker presence as made evident by the holes they left behind.\nEventually, you will find a bend in the Rumford River peeking through the trees, flanked by shrubs that songbirds pick berries from.</i></p>\n\n",P),D=a.layerGroup([E]),V=a.marker([41.99649398810723,-71.18616521358491],{icon:I}).bindPopup("<h2>Unpaved Section</h2>\n\n<p>Approximately 500 feet of trail in this section remain unpaved in compliance with deed restrictions\non the Winthrop-Dahl Preserve. The surface is packed gravel, instead of asphalt. Whi
