<h2>Fruit Street Lots <img class="am-glyph" src="dist/icons/wheelchair.svg" alt="" width="20" height="20" /></h2>

<p><a target="_blank" href="https://maps.app.goo.gl/7pWDa371ZN6YCGCKA">Directions on Google Maps</a></p>

<p>At the Fruit street crossing, you will find parking on both sides of the trail.
Each side has one handicap spot. In addition, the south lot has approximately ten gravel spots and the north lot four.</p>
